{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button>Log in</button>
  </form>
  <p>New here?</p>
  <a href="{% url 'accounts:registration' %}">
    Let's create an account for you
  </a>
{% endblock %}
