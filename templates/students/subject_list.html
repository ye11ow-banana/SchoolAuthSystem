{% extends 'base.html' %}

{% block title %}Subject List{% endblock %}

{% block content %}
  <a href="{% url 'students:subject_create' %}">Create subject</a>
  {% for subject in subjects %}
    <p>
      <a href="{% url 'students:subject_detail' subject.pk %}">
        {{ subject.title }}
      </a>
    </p>
  {% endfor %}
{% endblock %}
